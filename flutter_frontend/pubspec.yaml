publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_stripe: ^9.5.0
  http: ^1.1.0
  provider: ^6.0.5
  shared_preferences: ^2.2.2
  flutter_web_plugins:
    sdk: flutter
  url_launcher: ^6.2.1
  google_fonts: ^6.1.0
